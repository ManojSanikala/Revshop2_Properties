# Application name
spring.application.name=payment

# Server configuration
server.port=8082

# Database configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/payment
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Razorpay API keys (using environment variables for security)
razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}

# Application type
spring.main.web-application-type=reactive

# Environment variable placeholders (set these in your environment where the application runs)
DB_HOST=localhost
DB_PORT=3306
DB_USERNAME=root
DB_PASSWORD=root

